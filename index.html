<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carris Lisboa - Pesquisa de Linhas</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="app" class="min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="max-w-4xl mx-auto">
      
      <!-- Header -->
      <header class="text-center mb-8">
        <div class="flex items-center justify-center gap-4 mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-red-600" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.9 7.14a2.92 2.92 0 0 0-2.12-.84H7.22a2.92 2.92 0 0 0-2.12.84L3 12v5a2 2 0 0 0 2 2h1a1 1 0 0 0 1-1v-1h8v1a1 1 0 0 0 1 1h1a2 2 0 0 0 2-2v-5l-2.1-4.86ZM7.5 16a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm9 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3ZM5 11l1.5-3.5h11L19 11Z"/>
          </svg>
          <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 tracking-tight">
            Linhas Carris Lisboa
          </h1>
        </div>
        <p class="text-gray-600">Explore os percursos das linhas de autocarro em Lisboa</p>
      </header>
      
      <!-- Search Box -->
      <main>
        <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200 mb-8">
          <label for="linha" class="block text-sm font-medium text-gray-700 mb-2">
            Insira o n√∫mero da linha que pretende pesquisar
          </label>
          <div class="flex flex-col sm:flex-row gap-3">
            <input
              id="linha"
              type="text"
              placeholder="Ex: 799"
              class="flex-grow pl-4 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition duration-150 ease-in-out"
            />
            <button
              onclick="carregarLinha()"
              class="flex items-center justify-center gap-2 px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              <span>Pesquisar</span>
            </button>
          </div>
        </div>
        
        <!-- Map Container -->
        <div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden">
          <div class="relative h-[500px] w-full">
            <div id="map" class="h-full w-full"></div>
          </div>
        </div>
      </main>
      
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="js/map.js"></script>
</body>
</html>
