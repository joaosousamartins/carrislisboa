<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carris Lisboa - Visualizador de Rotas</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        #map-container { height: 500px; width: 100%; border-radius: 12px; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-gray-900">

    <div class="max-w-5xl mx-auto p-4 sm:p-8">
        <header class="flex items-center gap-4 mb-8">
            <div class="bg-yellow-400 p-3 rounded-xl shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-black" viewBox="0 0 24 24" fill="currentColor"><path d="M18 11h-1V6c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v5H6c-1.1 0-2 .9-2 2v7c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-7c0-1.1-.9-2-2-2zm-9-5h6v5H9V6zm1 12c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm4 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/></svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold italic">CARRIS <span class="text-yellow-500">LISBOA</span></h1>
                <p class="text-sm text-gray-500">Explorador de dados GTFS Locais</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 space-y-4">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                    <label class="block text-xs font-bold uppercase text-gray-400 mb-2">Linha (Route ID)</label>
                    <div class="flex gap-2">
                        <input id="route-input" type="text" placeholder="Ex: 728, 15E, 736" class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-yellow-400 outline-none transition-all" />
                        <button id="search-btn" class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors">Ver</button>
                    </div>
                    <p class="mt-3 text-xs text-gray-400 leading-relaxed">Nota: Este visualizador lê os ficheiros da pasta <b>/gtfs</b> no seu repositório.</p>
                </div>

                <div id="results-panel" class="hidden bg-white p-5 rounded-2xl shadow-sm border border-gray-100 max-h-[400px] overflow-y-auto custom-scrollbar">
                    <h3 class="font-bold mb-3 text-sm">Variações de Percurso</h3>
                    <div id="trips-list" class="space-y-2"></div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-4">
                <div id="status-msg" class="hidden p-3 bg-blue-50 text-blue-700 text-sm rounded-lg border border-blue-100"></div>
                <div class="bg-white p-2 rounded-2xl shadow-lg border border-gray-100">
                    <div id="map-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuração dos caminhos baseada na sua estrutura de pastas
        const GTFS_PATH = './gtfs/';
        
        let map = L.map('map-container').setView([38.7369, -9.1427], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        let currentLayer = null;

        const el = (id) => document.getElementById(id);

        // Função para carregar e processar CSV
        async function loadGTFS(filename) {
            const response = await fetch(GTFS_PATH + filename);
            if (!response.ok) throw new Error(`Não foi possível carregar ${filename}. Verifique se a pasta /gtfs existe.`);
            const csvText = await response.text();
            return Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;
        }

        async function findRoute() {
            const routeId = el('route-input').value.trim();
            if (!routeId) return;

            el('status-msg').innerText = "A carregar dados GTFS...";
            el('status-msg').classList.remove('hidden');

            try {
                // 1. Procurar a Rota
                const routes = await loadGTFS('routes.txt');
                const route = routes.find(r => r.route_id.toLowerCase() === routeId.toLowerCase() || r.route_short_name === routeId);

                if (!route) {
                    alert("Linha não encontrada!");
                    return;
                }

                // 2. Procurar Trips (viagens) desta rota para obter shapes
                const trips = await loadGTFS('trips.txt');
                const routeTrips = trips.filter(t => t.route_id === route.route_id);
                
                // Filtrar trips únicas por shape_id para não repetir percursos iguais
                const uniqueShapes = [...new Map(routeTrips.map(item => [item.shape_id, item])).values()];

                displayTrips(uniqueShapes, route.route_long_name);
            } catch (err) {
                console.error(err);
                alert("Erro ao processar ficheiros. Verifique a consola.");
            } finally {
                el('status-msg').classList.add('hidden');
            }
        }

        function displayTrips(trips, routeName) {
            el('results-panel').classList.remove('hidden');
            el('trips-list').innerHTML = '';

            trips.forEach(trip => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-3 text-sm bg-gray-50 hover:bg-yellow-50 rounded-xl border border-gray-100 transition-all mb-2";
                btn.innerHTML = `
                    <div class="font-bold text-gray-700">${trip.trip_headsign || 'Percurso ' + trip.shape_id}</div>
                    <div class="text-xs text-gray-500 italic">Shape: ${trip.shape_id}</div>
                `;
                btn.onclick = () => drawShape(trip.shape_id);
                el('trips-list').appendChild(btn);
            });
        }

        async function drawShape(shapeId) {
            try {
                const shapes = await loadGTFS('shapes.txt');
                const shapePoints = shapes
                    .filter(s => s.shape_id === shapeId)
                    .sort((a, b) => parseInt(a.shape_pt_sequence) - parseInt(b.shape_pt_sequence));

                const coords = shapePoints.map(p => [parseFloat(p.shape_pt_lat), parseFloat(p.shape_pt_lon)]);

                if (currentLayer) map.removeLayer(currentLayer);

                currentLayer = L.polyline(coords, {
                    color: '#eab308',
                    weight: 5,
                    opacity: 0.8
                }).addTo(map);

                map.fitBounds(currentLayer.getBounds(), { padding: [20, 20] });
            } catch (err) {
                alert("Erro ao desenhar o traçado.");
            }
        }

        el('search-btn').onclick = findRoute;
        el('route-input').onkeypress = (e) => { if(e.key === 'Enter') findRoute(); };

    </script>
</body>
</html>
